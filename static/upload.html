<html>

<head>

    <title>Upload Images</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

          <!--
      <h1>Image Classification Upload</h1>

      Credit for this uploader comes here:
      https://codepen.io/aaronvanston/pen/yNYOXR
      -->
      <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

        <div class="image-upload-wrap">

        <!--
            Input that is used to load the
            file into s3
        -->
          <input class="file-upload-input" id="photo-upload"
          type='file'  />
          <div class="drag-text">
            <h3>Drag and drop a file or select add Image</h3>
          </div>
        </div>
        <div class="file-upload-content">
          <img class="file-upload-image" src="#" alt="your image" />
          <div class="image-title-wrap">
            <button type="button"  class="remove-image">Remove
                <span class="image-title">Uploaded Image</span>
            </button>
          </div>
        </div>
      </div>
