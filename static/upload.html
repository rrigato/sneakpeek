<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Upload Images</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
    <!--This stylesheet is used for the animated button-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/upload.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.521.0.min.js"></script>

</head>

<body>
    <!--
      Form overlay for tracking number
      associated with the load

      overlay logic: inspired from this codepen:
      https://codepen.io/rkpasia/pen/LNEQod
    -->
<div class="back"></div>

    <div class="registration-form">
      <header>
        <h1>Sign Up</h1>
        <p>Fill in all informations</p>
      </header>
      <form>
        <div class="input-section email-section">
          <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off"/>
          <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
        </div>
        <div class="input-section password-section folded">
          <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE"/>
          <div class="animated-button"><span class="icon-lock"><i class="fa fa-lock"></i></span><span class="next-button password"><i class="fa fa-arrow-up"></i></span></div>
        </div>
        <div class="input-section repeat-password-section folded">
          <input class="repeat-password" type="password" placeholder="REPEAT YOUR PASSWORD HERE"/>
          <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-lock"></i></span><span class="next-button repeat-password"><i class="fa fa-paper-plane"></i></span></div>
        </div>
        <div class="success">
          <p>ACCOUNT CREATED</p>
        </div>
      </form>
    </div>





    <!--
        Hidden button on page load, will be displayed
        to allow user to go back to upload a different image
    -->
    <div id="try-again">
        <a href="/upload.html">
            <button class="file-upload-btn" type="button" >
                Return to upload a different image

            </button>
        </a>

    </div>
          <!--
      <h1>Image Classification Upload</h1>

      Credit for this uploader comes here:
      https://codepen.io/aaronvanston/pen/yNYOXR
      -->
      <div class="file-upload" id="file-uploader-wrapper">
        <!--
            Onclick event listener is what opens up
            a file explorer
        -->
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

        <div class="image-upload-wrap">

        <!--
            Input that is used to load the
            file into s3
        -->
          <input class="file-upload-input" id="photo-upload"
          type='file'  />
          <div class="drag-text">
            <h3>Drag and drop a file or select add Image</h3>
          </div>
        </div>

      </div>

      <!--
        Will be populated by upload.js
        if the upload is successful
      -->
      <div id="success-message">
      </div>

      <!--
        populated with the image
        preview before the upload
      -->
      <div class="thumbnail-preview">
          <div id="imagePreview"></div>
      </div>


    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/esri-map.js"></script>
    <script src="js/upload.js"></script>
</body>

</html>
